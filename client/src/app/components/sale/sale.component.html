<table dir="rtl" *ngIf="products.length > 0">
    <thead>
      <tr>
        <th>שם מוצר</th>
        <th>תיאור</th>
        <th>מחיר</th>
        <th>יחידות</th>
        <th>תמונה</th>
        <th>גיל</th>
        <th>פופולרי</th>
        <th>הנחה</th>
        <th>תאריך</th>
      </tr>
    </thead>
    <tbody  data-test-id="searched-customers">
      <tr *ngFor="let prod of products" class="slide-up-fade-in">
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.price }}</td>
        <td>{{ prod.units }}</td>
        <img src="{{ prod.pic }}" (click)="productDetails(prod._id)"/>
        <td>{{ prod.age }}</td>
        <td>{{ prod.populare }}</td>
        <td>{{ prod.salary }}</td>
        <td>{{ prod.date }}</td>
      </tr>
    </tbody>
  </table>
