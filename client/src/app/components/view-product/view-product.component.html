<div class="wrap-categories" *ngFor="let item of filteredProducts">
  <h2 class="category-title">{{item?.nameCategory}}</h2>
  <label class="desc">
    משחקי ספורט ומתקני חצר מוסיפים צבע ושעות הנאה לילדים, למשפחה ולחברים המתארחים בחצר הבית. משחקי חצר לילדים הם דרך מצוינת לנצל את השטח שלכם בבית ולגרום לילדים להתנתק מהמסכים ולעודד אותם לבצע פעילות גופנית. אצלנו מבחר גדול של מוצרים לחצר ומשחקי ספורט, מחפשים איך לשדרג את החצר? סננו לפי קטגוריה ותמצאו מוצרים כמו טרמפולינה לחצר, שער כדורגל, סל לכדורסל, בריכות כדורים לתינוקות, אוהל משחק ועוד מוצרים רבים.
  </label>
  <label class="count">{{item?.products.length}} פריטים</label>
  <product *ngFor="let product of item.products" [product]="product"></product>
</div>

<div class="pagination" *ngIf="allOrCatBool">
  <button [disabled]="pageNo === 1" (click)="setPageNo(pageNo - 1); scrollToTop()">Prev</button>
  <button [disabled]="pageNo === i" *ngFor="let i of getPages()" (click)="setPageNo(i); scrollToTop()">{{ i }}</button>
  <button [disabled]="pageNo === totalPages()" (click)="setPageNo(pageNo + 1); scrollToTop()">Next</button>
</div>
