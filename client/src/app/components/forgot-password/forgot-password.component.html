<form class="container" (ngSubmit)="sendPass($event)">
    <b>שם משתמש</b>
    <input type="search" placeholder="הכנס מייל"
            name="mail" required>
    <button type="submit" class="button">שלח לי סיסמא למייל</button>
    <p *ngIf="valid">מייל לא תקין הכנס שוב</p>
    <a routerLink="/login" class="tablinks">התחברות</a> 

</form>
